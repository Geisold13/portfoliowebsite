<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="main-header-styling">
      <div class="header-title-container">
        <h1 class="header-title">Gage Eisold</h1>
      </div>
      <nav class="main-nav-styling">
        <ul class="nav-elements-container">
          <li class="nav-element-styling">
            <a class="nav-element-link-styling" href="#home">Home</a>
          </li>
          <li class="nav-element-styling">
            <a class="nav-element-link-styling" href="#about">About</a>
          </li>
          <li class="nav-element-styling">
            <a class="nav-element-link-styling" href="#portfolio">Porfolio</a>
          </li>
          <li class="nav-element-styling">
            <a class="nav-element-link-styling" href="#resume">Resume</a>
          </li>
          <li class="nav-element-styling">
            <a class="nav-element-link-styling" href="#contact">Contact</a>
          </li>
        </ul>
        <div class="nav-image-container nav-image-container-github">
          <a
            href="https://github.com/Geisold13"
            target="_blank"
            rel="noopener noreferrer"
            ><img src="images/github.png" class="github-logo" alt="github icon"
          /></a>
        </div>
        <div class="nav-image-container">
          <a
            href="https://www.linkedin.com/in/gage-eisold-a1956526a/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              src="images/linkedin2.png"
              class="linkedin-logo"
              alt="linkedin icon"
            />
          </a>
        </div>
      </nav>
    </header>
    <section id="about" class="about-section">
      <div class="about-section-left-container">
        <h1 class="about-header">Hi, I'm Gage.</h1>
        <h2 class="about-sub-header">I'm a Software Engineer</h2>
        <h2 class="about-sub-header about-sub-header-two">
          Looking to Make a Difference
        </h2>
        <a href="#portfolio" class="portfolio-anchor-button"
          >See My Portfolio</a
        >
      </div>
      <div class="about-section-right-container">
        <div class="about-section-photo-container">
          <img
            src="images/profilephoto.jpeg"
            class="about-section-photo"
            alt="my profile photo"
          />
        </div>
        <div
          class="about-section-photo-container about-section-photo-container-two"
        ></div>
      </div>
    </section>
    <section id="portfolio" class="portfolio-section"></section>
    <section id="resume" class="resume-section"></section>
    <section id="contact" class="contact-section"></section>
  </body>
</html>
